<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script src="tab.js"></script>
</head>
<body>

<div id="app" >

     <input v-bind:value="message" @input="message = $event.target.value" placeholder="edit me">
    <p>Message is: {{ message }}</p>
     <!--  checkbox -->
    <input  type="checkbox"  id="checkbox"  :checked = "foo"  @change="ab($event)">
    <label for="checkbox">{{ foo }}</label>
      <div id='example-3'>
        <input type="checkbox" id="jack" value="1" v-model="checkedNames">
        <label for="jack">Jack</label>
        <input type="checkbox" id="john" value="2" v-model="checkedNames">
        <label for="john">John</label>
        <input type="checkbox" id="mike" value="3" v-model="checkedNames">
        <label for="mike">Mike</label>
        <br>
        <span>Checked names: {{ checkedNames }}</span>
      </div>
   <!-- radio -->
      <div id="example-4">
        <input type="radio" id="one" value="one" v-model="picked" >
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <input type="radio" id="three" value="three" v-model="picked">
        <label for="three">three</label>
        <span>Picked: {{ picked }}</span>
      </div>
</div>
<script type="text/javascript">
  var app = new Vue({
      el: '#app',
      data: {
          message : "xuxiao is boy" ,
          checked:true,
          checkedNames:[1],
          picked:true,
          foo:true
      },
      methods:{
      	ab: function($event) {
          this.foo = $event.target.checked
      	  console.log( $event)
      	}
      }
    })
</script>
</body>
</html>
