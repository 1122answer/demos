<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    <script src="toast.js"></script>
    <link rel="stylesheet" href="toast.css">
</head>
<body>

<div id="app" >
      <p>{{ message }}</p>
      
      <p class="info">{{tab}}</p>
</div>
<script type="text/x-template" id="tab-template">
  <div>
    <div class="item" v-for="(item, i) in options":key="i" >
    {{item.text}}{{value}}</div>
  </div>
</script>
<script type="text/javascript">
  console.log(Toast,{})
   Vue.use(Toast)
  var app = new Vue({
      el: '#app',
      data: {
          message : "xuxiao is boy" ,
          tab: 'bj',
          options: [{
              value: 'bj',
              text: '北京'
          }, {
              value: 'sh',
              text: '上海',
              disabled: true
          }, {
              value: 'gz',
              text: '广州'
          }, {
              value: 'sz',
              text: '深圳'
          }]
      },
      methods:{
      	ab: function() {
      		alert(2)
      	}
      },
      mounted:function(){
        this.$toast('你好')
        console.log()
      }
    })
</script>

</body>
</html>
