<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
    
<style>
    .toast {
    position: fixed;
    top: 40%;
    left: 50%;
    margin-left: -15vw;
    padding: 2vw;
    width: 30vw;
    font-size: 4vw;
    color: #fff;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 5vw;
    z-index: 999;
    }

    .fade-enter-active,
    .fade-leave-active {
    transition: 0.3s ease-out;
    }
    .fade-enter {
    opacity: 0;
    transform: scale(1.2);
    }
    .fade-leave-to {
    opacity: 0;
    transform: scale(0.8);
    }
</style>
</head>
<body>

<div id="app" >
      <button @click="toast">{{ message }}</button>
      <p class="info">{{tab}}</p>
</div>
<script type="text/x-template" id="toast-template">
<transition name="fade">
        <div class="toast" v-show="show">
            {{message}}
        </div>

    </transition>
</script>
<script src="toast.js"></script>
<script type="text/javascript">
  var app = new Vue({
      el: '#app',
      data: {
          message : "toast插件" ,
          tab: 'bj',
      },
      methods:{
      	toast: function() {
           this.$toast("你好");
      	}
      }
    })
  console.log(app)
</script>
</body>
</html>
